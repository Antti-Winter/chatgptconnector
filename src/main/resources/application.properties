# Määritellään Spring-sovelluksen asetukset
spring.application.name=ai-translator

# OpenAI API -asetukset
# HUOM: Tämä on placeholder - korvaa todellisella API-avaimellasi
openai.api.key=your_openai_api_key_here
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-3.5-turbo

# Logging-asetukset
logging.level.root=INFO
logging.level.com.vitec=DEBUG
logging.level.org.springframework.web=INFO

# Sovelluksen ulostuloasetukset
spring.output.ansi.enabled=ALWAYS